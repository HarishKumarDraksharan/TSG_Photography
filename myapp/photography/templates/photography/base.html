<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Capture your special moments with our expert photography services."
    />
    <title>TSG Photography</title>
    <link rel="icon" type="image/png" href="{% static 'photography/images/favicon.png' %}" />
    
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'photography/css/header.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'photography/css/our_process.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'photography/css/captured_vibes.css' %}"
    />
  </head>

  <body>
    <!--Dynamic Header-->
    {% include 'photography/includes/header.html' %}

    <!--Dynamic Content-->
    {% block content %} {% endblock %}

    <!--Dynamic Footer-->

    {% include 'photography/includes/footer.html' %}

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/127d90b6e8.js"
      crossorigin="anonymous">
    </script>
    
    <!-- Bootstrap JS (Bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
    
    <script>
        const images = [
          {% for slide in slides %}
            "{{ slide.image.url }}"{% if not forloop.last %},{% endif %}
          {% endfor %}
        ];
    </script>
    <script src="{% static 'photography/js/slideshow.js' %}"></script>
      
  </body>
</html>
