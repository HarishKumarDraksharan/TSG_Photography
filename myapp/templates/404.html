<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .error-box {
      max-width: 500px;
      padding: 2rem;
      background: #1c1c1c;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #dc3545;
    }

    .illustration {
      max-height: 180px;
      margin-bottom: 1.5rem;
      filter: brightness(0.8);
    }

    .btn-home {
      margin-top: 1.5rem;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <div class="error-code">404</div>
    <h4 class="mb-3 text-light">Oops! Page Not Found</h4>
    <p class="text-secondary">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="{% url 'photography:index' %}" class="btn btn-outline-light btn-home">‚Üê Back to Homepage</a>
  </div>
</body>
</html>
